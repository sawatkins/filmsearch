{{template "partials/navbar" .}}

<a href="/">← Back</a>

<p>Titles for: {{.Query}}</p>
<ul>
    {{if .Titles}}
        {{range .Titles}}
            <li>{{.}}</li>
        {{end}}
        {{range .Posters}}
            <img src="{{.}}" alt="">
        {{end}}
    {{else}}
        <li>No results found</li>
    {{end}}
</ul>

{{template "partials/footer" .}}
